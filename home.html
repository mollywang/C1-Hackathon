<!-- Bootstrap -->

<link rel="stylesheet" href="css/ion.rangeSlider.css" />

<!-- Styles -->
<link href="css/style.css" rel="stylesheet" />

<body ng-app="myApp" ng-controller="ListController">


	<nav class="navbar navbar-default fixed-top">
	  	<div class="container-fluid">
	  		<div class="navbar-header">
	      		<a class="navbar-brand" href="#">
	        		<img alt="Brand" src="images/Capital_One_logo.png" width="75">
	      		</a>
	    	</div>
	      	<ul class="nav navbar-nav navbar-right">
	      		<li><a href="#">Location</a></li>
	      		<li><a href="#">Personal</a></li>
	      		<li><a href="#">Business</a></li>
	      		<li><a href="#">Commercial</a></li>
	      		<li><a href="#">Search</a></li>
	      	</ul>
	    </div>
  	</nav>

	<div class = "row">
		<!-- <div ng-controller="sliderController" id="slider" /> -->
		<div class="col-md-8 col-md-offset-2" id="range_22" />
	</div>

	<br />

	<div class="row">
	  	<div class = "col-md-8 col-md-offset-2">
		  	<div class="panel panel-default">
		    	<div class="panel-heading">Expense History</div>
		    		<table class="table table-hover">
		      			<tbody>
		      				<tr ng-repeat="item in items">
					          <td>{{item.payee}}</td>
					          <td style="color:green;">${{item.amount}}</td>
		        			</tr>
		      			</tbody>
		    		</table>
			</div>
		</div>
 	</div>

 	<div id="lower_value"> </div>
 	<div id="upper_value"> </div>

</body>
